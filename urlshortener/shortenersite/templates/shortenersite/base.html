<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Welcome to mysite{% endblock %}</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'shortenersite/css/custom.css' %}"/>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<script type="text/javascript">
    $(function () {
        $('#submitButton').click(function () {
            $.ajax({
                type: "POST",
                url: "/makeshort/",
                data: {
                    'url': $('#url').val(),
                    'csrfmiddlewaretoken': $("input[name=csrfmiddlewaretoken]").val()
                },
                success: returnSuccess,
                dataType: 'json'
            });
        });
    });

    function returnSuccess(data, textStatus, jqXHR) {
        if (data.url) {
            $('#url-result').text(data.url);
            $('#url').val("");
        } else {
            $('#url-result').text("Do not submit blank.");
        }

    }

    $(function () {
        $('#goButton').click(function () {
            $.ajax({
                type: "POST",
                url: "/geturl/",
                data: {
                    'shorturl': $('#shorturl').val(),
                    'csrfmiddlewaretoken': $("input[name=csrfmiddlewaretoken]").val()
                },
                success: returnSuccess2,
                dataType: 'json'
            });
        });
    });
    function returnSuccess2(data, textStatus, jqXHR) {
        if (data) {

            window.location.href = data;

        } else {
            $('#url-result').text("Do not submit blank.");
        }

    }
</script>
<body>
<div id="wrap">
    <header>
        <h1><a href="{% url 'home' %}">URL Shortner</a>
            <small>Shorten the URL</small>
        </h1>
    </header>

    <div id="content">
        {% block content %}

        {% endblock %}
    </div>
</div>
</body>
</html>
